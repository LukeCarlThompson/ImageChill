<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Smart Images ðŸ¤“</h1>
      <p>Image</p>
      <img class="image image-test-01 lazyload" data-src="./img/high-res.jpg" src="./img/low-res.jpg">
      <p>Background image</p>
      <div class="image image--bg image-test-02 lazyload" data-src="./img/high-res.jpg" style="background-image: url('./img/low-res.jpg')"></div>
      <p>Image Source Set</p>
      <img class="image image-test-03 lazyload"
      data-src-set="./img/high-res.jpg 1000w,
      ./img/500px.jpg 500w,
      ./img/low-res.jpg 100w"
      data-sizes="100vw"
      data-src="./img/high-res.jpg"
      src="./img/low-res.jpg"
      >
    </div>


    <script type="text/javascript" src="./js/scripts.js"></script>
  </body>
</html>
