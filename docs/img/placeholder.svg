<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>  
        <linearGradient id="gradient" x1="10%" y1="0%" x2="30%" y2="20%" >
          <animate attributeName="y1" values="-100%; 150%;" dur="1s" repeatCount="indefinite"></animate>
          <animate attributeName="y2" values="-50%; 200%;" dur="1s" repeatCount="indefinite"></animate>
          <stop offset="0%" stop-color="#CECECE"></stop>
          <stop offset="50%" stop-color="#E2E2E2"></stop>
          <stop offset="100%" stop-color="#CECECE"></stop>
        </linearGradient> 
    </defs>
    <rect fill="url('#gradient')" y="0" x="0" width="100%" height="100%"></rect>
</svg>